    <!-- Define button click functionality -->
    <script>
      if (mode == "start") {
        // document.getElementById("input-field").hidden = true;
        document.getElementById("hit-btn").disabled = true;
        document.getElementById("stand-btn").disabled = true;
      }
      // Start button
      var startBtn = document.querySelector("#start-btn");
      startBtn.addEventListener("click", function () {
        // Set result to input value
        var input = document.querySelector("#input-field");
        if (input == null || input.value == "") {
          var result = start();
        } else {
          var result = start(input.value);
        }

        // Display result in output element
        var output = document.querySelector("#output-div");
        output.innerHTML = result;

        // // Reset input value
        // input.value = "";
        if (mode == "start") {
          document.getElementById("start-btn").disabled = false;
          document.getElementById("hit-btn").disabled = true;
          document.getElementById("stand-btn").disabled = true;
        } else {
          document.getElementById("start-btn").disabled = true;
          document.getElementById("hit-btn").disabled = false;
          document.getElementById("stand-btn").disabled = false;
        }
      });
      // Hit button
      var hitBtn = document.querySelector("#hit-btn");
      hitBtn.addEventListener("click", function () {
        var output = document.querySelector("#output-div");
        output.innerHTML = hit();
      });
      // Stand button
      var standBtn = document.querySelector("#stand-btn");
      standBtn.addEventListener("click", function () {
        var output = document.querySelector("#output-div");
        output.innerHTML = stand();
        if (mode == "start") {
          document.getElementById("start-btn").disabled = false;
          document.getElementById("hit-btn").disabled = true;
          document.getElementById("stand-btn").disabled = true;
        }
      });
